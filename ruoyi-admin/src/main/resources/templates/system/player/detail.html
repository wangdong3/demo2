<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('球员信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-player-edit" th:object="${player}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">球队：</label>
            <div class="col-sm-8">
                <!--<select class="form-control" name="teamId" th:with="type=${@dict.getType('team_select')}" required>
                    <option th:text="*{teamName}" ></option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>-->
                <input name="teamName" th:field="*{teamName}" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">头像：</label>
            <div class="col-sm-8">
                <input name="headPortrait" th:field="*{headPortrait}" class="form-control" type="text" required>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-8">
                <textarea name="name" class="form-control">[[*{name}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生年月：</label>
            <div class="col-sm-8">
                <input name="birthdate" th:field="*{birthdate}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置：</label>
            <div class="col-sm-8">
                <input name="location" th:field="*{location}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">国籍/籍贯：</label>
            <div class="col-sm-8">
                <input name="nationality" th:field="*{nationality}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出场：</label>
            <div class="col-sm-8">
                <input name="appearance" th:field="*{appearance}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">进球：</label>
            <div class="col-sm-8">
                <input name="goals" th:field="*{goals}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">

</script>
</body>
</html>
