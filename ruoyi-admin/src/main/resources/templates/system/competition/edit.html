<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改赛程')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-competition-edit" th:object="${competition}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">参赛球队甲方：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="teamAId" th:with="type=${@dict.getType('team_select')}" required>
                        <option th:text="*{teamAName}" ></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                    <!--<input name="teamAId" th:field="*{teamAId}" class="form-control" type="text" required>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">参赛球队乙方：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="teamBId" th:with="type=${@dict.getType('team_select')}" required>
                        <option th:text="*{teamBName}" ></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                    <!--<input name="teamBId" th:field="*{teamBId}" class="form-control" type="text" required>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="gameTime" th:value="${#dates.format(competition.gameTime, 'yyyy-MM-dd hh:mm')}" class="form-control" placeholder="yyyy-MM-dd hi:mm" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地点：</label>
                <div class="col-sm-8">
                    <input name="site" th:field="*{site}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场次：</label>
                <div class="col-sm-8">
                    <input name="session" th:field="*{session}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">甲方球队分数：</label>
                <div class="col-sm-8">
                    <input name="partAGoals" th:field="*{partAGoals}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">乙方球队分数：</label>
                <div class="col-sm-8">
                    <input name="partBGoals" th:field="*{partBGoals}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/competition";
        $("#form-competition-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-competition-edit').serialize());
            }
        }

        $("input[name='gameTime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "hour",
            autoclose: true,
            todayBtn : true
        });
    </script>
</body>
</html>
