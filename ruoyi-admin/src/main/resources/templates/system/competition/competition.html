<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('赛程列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>参赛球队甲方id：</label>
                                <input type="text" name="teamAId"/>
                            </li>
                            <li>
                                <label>参赛球队乙方id：</label>
                                <input type="text" name="teamBId"/>
                            </li>
                            <li class="select-time">
                                <label>时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginGameTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endGameTime]"/>
                            </li>
                            <li>
                                <label>地点：</label>
                                <input type="text" name="site"/>
                            </li>
                            <li>
                                <label>场次：</label>
                                <input type="text" name="session"/>
                            </li>
                            <li>
                                <label>甲方球队分数：</label>
                                <input type="text" name="partAGoals"/>
                            </li>
                            <li>
                                <label>乙方球队分数：</label>
                                <input type="text" name="partBGoals"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:competition:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:competition:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:competition:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:competition:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:competition:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:competition:remove')}]];
        var prefix = ctx + "system/competition";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "赛程",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'teamAId',
                    title: '参赛球队甲方id'
                },
                {
                    field: 'teamBId',
                    title: '参赛球队乙方id'
                },
                {
                    field: 'gameTime',
                    title: '时间'
                },
                {
                    field: 'site',
                    title: '地点'
                },
                {
                    field: 'session',
                    title: '场次'
                },
                {
                    field: 'partAGoals',
                    title: '甲方球队分数'
                },
                {
                    field: 'partBGoals',
                    title: '乙方球队分数'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
